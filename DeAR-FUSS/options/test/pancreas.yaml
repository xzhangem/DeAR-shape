# general setting
name: fuss_pancreas_eig_200
backend: dp # DataParallel
type: FussModel
num_gpu: auto
manual_seed: 1234
visualize: true
pose_timestep: 6


# path
path:
  resume_state: ...
  resume: false

# datasets
datasets:
  0_reference_dataset:
    name: Reference
    type: PairPancreasDataset
    data_root: ./data/pancreas
    phase: train
    return_evecs: True
    return_faces: True
    num_evecs: 40
    start_index: 0
    end_index: 218

  1_train_dataset:
    name: Train
    type: SinglePancreasDataset
    data_root: ./data/pancreas
    phase: train
    return_evecs: True
    return_faces: True
    num_evecs: 40
    start_index: 0
    end_index: 218

  2_test_dataset:
    name: Test
    type: SinglePancreasDataset
    data_root: ./data/pancreas
    phase: test
    return_evecs: True
    return_faces: True
    num_evecs: 40
    start_index: 0 #218
    end_index: 270 #245

# network setting
networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 384
    cache_dir: ./data/pancreas/diffusion
    input_type: wks
  fmap_net:
    type: RegularizedFMNet
    bidirectional: true
  permutation:
    type: Similarity
    tau: 0.07
    hard: true
  interpolator:
    type: ResnetECPos
    c_dim: 3
    dim: 7
    hidden_dim: 128

# training setting - to compute best reference shape
train:
  total_epochs: 15
  optims:
    feature_extractor:
      type: Adam
      lr: 1.0e-3
    interpolator:
      type: Adam
      lr: 1.0e-3
  schedulers:
    feature_extractor:
      type: CosineAnnealingLR
      eta_min: 1.0e-4
      T_max: 10
    interpolator:
      type: CosineAnnealingLR
      eta_min: 1.0e-4
      T_max: 10
  losses:
    surfmnet_loss:
      type: SURFMNetLoss
      w_bij: 1.0
      w_orth: 1.0
      w_lap: 0.0
    couple_loss:
      type: SquaredFrobeniusLoss
      loss_weight: 1.0
    align_loss:
      type: SquaredFrobeniusLoss
      loss_weight: 10.0
    symmetry_loss:
      type: SquaredFrobeniusLoss
      loss_weight: 1.0
    smoothness_loss:
      type: DirichletLoss
      loss_weight: 2.0
    dirichlet_shape_loss:
      type: DirichletLoss
      loss_weight: 1.0e+2
    chamfer_shape_loss:
      type: ChamferLoss
      loss_weight: 1.0e+4
    #edge_shape_loss:
    #  type: EdgeLoss
    #  loss_weight: 1.0e+5
    #deform_loss:
    #  type: DeformLoss
    #  loss_weight: 10.0

# validation setting
val:
  metrics:
    specificity:
      type: calculate_specificity
    generalization:
      type: calculate_generalization
    reconstruction:
      type: calculate_reconstruction

